{% extends base %}

{% block content %}


<div class="container">
	<div class="row">
			<div class= 'col-md-8 col-md-offset-2'>
				{% if query2 %}
				<center><h3 style="color: grey; margin-bottom: 5%;"> <b>Books for {{query}}, {{query2}} semester</b> </h3></center>
				{% else %}
				<center><h3 style="color: grey; margin-bottom: 5%;"> <b>Books for {{query}}</b> </h3></center>
				{% endif %}
			</div>

	<center>
            <div class='row' style="margin-left: 2.5%;">
							<div class="col-xs-12">
								{% for book in books_query %}
								<div class="col-xs-2">
                <a class="thumbnail fancybox" rel="ligthbox" href="/books/{{book.id}}/">
                    <img class="img-responsive" alt="" src="https://images-na.ssl-images-amazon.com/images/I/51V2KZzUFhL._SX382_BO1,204,203,200_.jpg">
                    <div class='text-center'>
                        <small class='text'>
                         {{book.name}}<br>
  						 			 		{{book.author}} {% if not forloop.last %} {% endif %}
                        </small>
                    </div> <!-- text-right / end -->
                </a>
							</div>
								{% endfor %}
            </div>
        </div>
     </center>
</div>
</div>



{% endblock %}
