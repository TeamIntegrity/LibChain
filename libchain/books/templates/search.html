{% extends base %}

{% block content %}

{% if results %}

  {% if number %}
    {% for result in results %}
      <p><a href="/books/{{result.details.id}}">{{result.details.name}}</a></p>
    {% endfor %}

  {% else %}
    {% for result in results %}
      <p><a href="/books/{{result.id}}">{{result.name}}</a></p>
    {% endfor %}
  {% endif %}

{% else %}

  <p> No resutl found! </p>

{% endif %}

{% endblock %}
