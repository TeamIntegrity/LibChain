 {% extends 'base.html' %}

 {% block content %}
<div>

			<form action="/users/edit/" method="post">
         {% csrf_token %}
         <div class="group">
         <label for="user" class="label">Branch</label>
         <input id="user" type="text" class="input" name="branch" placeholder={{student.branch}}>
         </div>
         <div class="group">
         <label for="user" class="label">Semester</label>
         <input id="user" type="text" class="input" name="semester" placeholder={{student.sem}}>
         </div>
         <div class="group">
         <label for="user" class="label">Library Card Number</label>
         <input id="user" type="text" class="input" name="libcard" placeholder={{student.libcard}}>
         </div>
         <div class="group">
         <label for="user" class="label">Phone</label>
         <input id="user" type="text" class="input" name="phone" placeholder={{student.userprofile.phone}}>
         </div>
         <div class="group">
         			<input type="submit" class="button" value="Save">
         </div>
			</form>
</div>

{% endblock %}
