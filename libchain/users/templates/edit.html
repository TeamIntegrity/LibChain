 {% extends 'base.html' %}

 {% block content %}
<div>

			<form action="/users/edit/" method="post">
         {% csrf_token %}
         <div class="group">
         <label for="user" class="label">Branch</label>
         <select class="input" name="branch">
            <option value="" selected>
               {{student.department_name.name}}
            </option>
            <option value="COMPUTER SCIENCE AND ENGINEERING">
               COMPUTER SCIENCE AND ENGINEERING
            </option>
            <option value="ELECTRONICS AND TELECOMMUNICATIONS ENGINEERING">
               ELECTRONICS AND TELECOMMUNICATIONS ENGINEERING
            </option>
            <option value="ELECTRICAL AND ELCETRONICS ENGINEERING">
               ELECTRICAL AND ELCETRONICS ENGINEERING
            </option>
            <option value="MECHANICAL ENGINEERING">
               MECHANICAL ENGINEERING
            </option>
            <option value="CIVIL ENGINEERING">
               CIVIL ENGINEERING
            </option>
          </select>
         <!--<input id="user" type="text" class="input" name="branch" placeholder={{student.department_name.name}}>-->
         </div>
         <div class="group">
         <label for="user" class="label">Semester</label>
         <input id="user" type="text" class="input" name="semester" placeholder={{student.sem}}>
         </div>
         <div class="group">
         <label for="user" class="label">Library Card Number</label>
         <input id="user" type="text" class="input" name="libcard" placeholder={{student.libcard}}>
         </div>
         <div class="group">
         <label for="user" class="label">Phone</label>
         <input id="user" type="text" class="input" name="phone" placeholder={{student.userprofile.phone}}>
         </div>
         <div class="group">
         			<input type="submit" class="button" value="Save">
         </div>
			</form>
</div>

{% endblock %}
