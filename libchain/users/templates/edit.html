 {% extends base %}

 {% block content %}

{% if profile == 'student' %}
<div>
			<form action="/users/edit/" method="post">
         {% csrf_token %}
         <div class="group">
         <label for="user" class="label">Branch</label>
         <select class="input" name="branch">
            <option value="" selected>
               {{student.department_name.name}}
            </option>
            <option value="COMPUTER SCIENCE AND ENGINEERING">
               COMPUTER SCIENCE AND ENGINEERING
            </option>
            <option value="ELECTRONICS AND TELECOMMUNICATIONS ENGINEERING">
               ELECTRONICS AND TELECOMMUNICATIONS ENGINEERING
            </option>
            <option value="ELECTRICAL AND ELCETRONICS ENGINEERING">
               ELECTRICAL AND ELCETRONICS ENGINEERING
            </option>
            <option value="MECHANICAL ENGINEERING">
               MECHANICAL ENGINEERING
            </option>
            <option value="CIVIL ENGINEERING">
               CIVIL ENGINEERING
            </option>
          </select>
         <!--<input id="user" type="text" class="input" name="branch" placeholder={{student.department_name.name}}>-->
         </div>
         <div class="group">
         <label for="user" class="label">Semester</label>
         <select class="input" name="semester">
            <option value="" selected>
               {{student.semester.semester}}
            </option>
            <option value="1">
               1st SEMESTER
            </option>
            <option value="2">
               2nd SEMESTER
            </option>
            <option value="3">
               3rd SEMESTER
            </option>
            <option value="4">
               4th SEMESTER
            </option>
            <option value="5">
               5th SEMESTER
            </option>
            <option value="6">
               6th SEMESTER
            </option>
            <option value="7">
               7th SEMESTER
            </option>
            <option value="8">
               8th SEMESTER
            </option>
          </select>
         <!--<input id="user" type="text" class="input" name="semester" placeholder={{student.semester.semester}}>-->
         </div>
         <div class="group">
         <label for="user" class="label">Library Card Number</label>
         <input id="user" type="text" class="input" name="libcard" placeholder={{student.libcard}}>
         </div>
         <div class="group">
         <label for="user" class="label">Phone</label>
         <input id="user" type="text" class="input" name="phone" placeholder={{student.userprofile.phone}}>
         </div>
         <div class="group">
         			<input type="submit" class="button" value="Save">
         </div>
			</form>
</div>

{% elif profile == 'staff' %}
<div>
			<form action="/users/edit/" method="post">
         {% csrf_token %}

         <label for="user" class="label">Name</label>
         <input id="user" type="text" class="input" name="name" placeholder={{staff.userprofile.user.first_name}}>

         <label for="user" class="label">Phone</label>
         <input id="user" type="text" class="input" name="phone" placeholder={{staff.userprofile.phone}}>

         <label for="user" class="label">Email</label>
         <input id="user" type="text" class="input" name="email" placeholder={{staff.userprofile.user.email}}>

         <div class="group">
              <input type="submit" class="button" value="Save">
         </div>
      </form>
</div>


{% endif %}
{% endblock %}
